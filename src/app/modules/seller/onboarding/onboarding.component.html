<div class="container py-4">
  <div class="row">
    <div class="d-none d-lg-block col-lg-3"></div>
    <div class="col">
      <form [formGroup]="sellerOnboardingForm" (ngSubmit)="onSubmit()">
        <div>
          <div class="row mb-3">
            <div class="col">
              <label for="firstName" class="form-label fw-medium"
                >First name</label
              >
              <input
                type="text"
                formControlName="firstName"
                id="firstName"
                class="form-control"
                placeholder="Enter first name"
              />
            </div>
            <div class="col">
              <label for="lastName" class="form-label fw-medium">Surname</label>
              <input
                type="text"
                formControlName="lastName"
                id="lastName"
                class="form-control"
                placeholder="Enter surname"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label fw-medium"
              >Phone Number</label
            >
            <input
              type="text"
              formControlName="phoneNumber"
              id="phoneNumber"
              class="form-control"
              placeholder="Enter phone number"
            />
          </div>
          <div class="mb-3">
            <label for="mail" class="form-label fw-medium">Email ID</label>
            <input
              type="text"
              formControlName="mail"
              id="mail"
              class="form-control"
              placeholder="Enter email address"
            />
          </div>
        </div>

        <div class="mb-3">
          <h2 class="fs-5">What are you looking to sell on GrowIt ?</h2>
          <div style="display: flex; justify-content: flex-start; gap: 10px">
            <div
              *ngFor="let category of categories"
              class="category-block"
              [class.selected-category]="category.name === selectedCategory"
              (click)="selectCategory(category.name)"
            >
              <span [innerHTML]="category.icon"> </span>
              <span>{{ category.name }}</span>
            </div>
          </div>
        </div>

        <div>
          <h2 class="fs-5">Store & Pickup Details</h2>
          <div class="mb-3">
            <label for="storeName" class="form-label fw-medium"
              >Store Name</label
            >
            <input
              type="text"
              formControlName="storeName"
              id="storeName"
              class="form-control"
              placeholder="Enter store name"
            />
          </div>
          <div class="mb-3">
            <label for="addressLine1" class="form-label fw-medium"
              >Shop No., Building Name, Floor</label
            >
            <input
              type="text"
              id="addressLine1"
              formControlName="addressLine1"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="addressLine2" class="form-label fw-medium"
              >Locality</label
            >
            <input
              type="text"
              id="addressLine2"
              formControlName="addressLine2"
              class="form-control"
            />
          </div>
          <div class="d-flex">
            <div class="mb-3 flex-fill me-3">
              <label for="landmark" class="form-label fw-medium"
                >Nearby Landmark</label
              >
              <input
                type="text"
                formControlName="landmark"
                id="landmark"
                class="form-control"
              />
            </div>
            <div class="mb-3 flex-fill">
              <label for="postalCode" class="form-label fw-medium"
                >Postal code</label
              >
              <input
                type="text"
                formControlName="postalCode"
                id="postalCode"
                class="form-control"
                maxlength="6"
              />
            </div>
          </div>
          <div class="d-flex">
            <div class="mb-3 flex-fill me-3">
              <label for="city" class="form-label fw-medium">City</label>
              <input
                type="text"
                formControlName="city"
                id="city"
                class="form-control"
              />
            </div>
            <div class="mb-3 flex-fill">
              <label for="district" class="form-label fw-medium"
                >District</label
              >
              <input
                type="text"
                formControlName="district"
                id="district"
                class="form-control"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="state" class="form-label fw-medium">State</label>
            <select
              class="form-select"
              id="state"
              formControlName="state"
              aria-label="state"
            >
              <option value="" selected disabled>
                Select state or union territory
              </option>
              <option
                *ngFor="let stateOrUnionTerritory of statesAndUnionTerritories"
                [value]="stateOrUnionTerritory"
              >
                {{ stateOrUnionTerritory }}
              </option>
            </select>
          </div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">
            Save and Go To Listing <i class="bi bi-box-arrow-right"></i>
          </button>
        </div>
      </form>
    </div>
    <div class="d-none d-xl-block col-xl-2"></div>
  </div>
</div>
