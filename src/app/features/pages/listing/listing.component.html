<div class="container py-4">
  <div class="row">
    <div class="col">
      <div class="row">
        <div class="col-auto">
          <ol class="d-flex flex-column">
            <li class="mb-2">
              <img src="https://placehold.co/50" class="rounded" alt="" />
            </li>
            <li class="mb-2">
              <img src="https://placehold.co/50" class="rounded" alt="" />
            </li>
            <li class="mb-2">
              <img src="https://placehold.co/50" class="rounded" alt="" />
            </li>
            <li class="mb-2">
              <img src="https://placehold.co/50" class="rounded" alt="" />
            </li>
            <li>
              <img src="https://placehold.co/50" class="rounded" alt="" />
            </li>
          </ol>
        </div>
        <div class="col">
          <img
            [src]="'http://localhost:3000' + listing.images[0]"
            class="img-fluid rounded"
            alt=""
          />
        </div>
      </div>
    </div>

    <div class="col d-flex flex-column">
      <h1>{{ listing.name }}</h1>
      <div class="d-flex flex-column flex-fill">
        <p class="d-flex flex-column">
          <span class="d-inline-block fs-2 mb-3">${{ listing.price }}</span>
          <span class="d-block fs-4 fw-bolder">Buy 3 to get 20% discount</span>
        </p>
        <div class="d-flex align-items-center mb-4">
          <div>
            <span>Sold By: {{ listing.seller.storeName }} </span>
          </div>
          <div>
            <span class="mx-2"> | </span>
          </div>
          <div>
            <small
              >Status:
              <span style="color: #8bc500">{{
                listing.stock > 0 ? "In stock" : "Out of stock"
              }}</span>
            </small>
          </div>
        </div>
        <div>
          <p>
            {{ listing.description }}
          </p>
        </div>
        <!-- <div class="mb-4">
          <small>Quantity</small>
          <div>
            <div class="d-inline-flex border">
              <span class="me-2 p-2">-</span>
              <span class="me-2 p-2">{{ 1 }}</span>
              <span class="p-2">+</span>
            </div>
          </div>
        </div> -->

        <div class="d-flex mt-auto">
          <button
            class="btn btn-primary btn-lg text-uppercase fw-medium flex-fill me-4"
            (click)="addToCart()"
          >
            Add to Cart
          </button>
          <button
            class="btn btn-success btn-lg text-uppercase fw-medium flex-fill"
          >
            Buy now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
